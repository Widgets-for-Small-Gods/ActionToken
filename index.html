<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Action Button Widget</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: sans-serif;
    }

    /* Main widget container */
    .widget {
        width: 500px;
        height: 100px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* Top row: buttons + controls */
    .top-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    /* Action buttons row */
    .button-row {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    /* Quarter-size action buttons */
    .image-button {
        width: 25px;
        height: 25px;
        border: none;
        background: black;
        color: white;
        font-size: 10px;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .image-button img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        pointer-events: none;
    }

    /* + / − controls */
    .controls {
        display: flex;
        gap: 5px;
        margin-left: 10px;
    }

    .control-btn {
        width: 25px;
        height: 25px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background: black;
        color: white;
        cursor: pointer;
    }

    /* Reset button */
    .reset-container {
        margin-top: 8px;
    }

    .reset-btn {
        width: 100px;
        height: 25px;
        border: none;
        border-radius: 6px;
        background: black;
        color: white;
        cursor: pointer;
        font-size: 12px;
    }
</style>
</head>

<body>

<div class="widget">

    <div class="top-row">

        <!-- Action buttons -->
        <div class="button-row" id="buttonRow"></div>

        <!-- + / − -->
        <div class="controls">
            <button class="control-btn" onclick="addButton()">+</button>
            <button class="control-btn" onclick="removeButton()">−</button>
        </div>

    </div>

    <!-- Reset -->
    <div class="reset-container">
        <button class="reset-btn" onclick="resetButtons()">Reset</button>
    </div>

</div>

<script>
    const maxButtons = 4;
    let buttons = [];

    function createButton() {
        const button = document.createElement("button");
        button.className = "image-button";

        const img = document.createElement("img");
        img.src = "images/Action.png";

        let toggleState = false;

        button.onclick = () => {
            img.src = toggleState
                ? "images/Action.png"
                : "images/UsedAction.png";
            toggleState = !toggleState;
        };

        button.appendChild(img);
        return { button, img };
    }

    function addButton() {
        if (buttons.length >= maxButtons) return;

        const row = document.getElementById("buttonRow");
        const btnObj = createButton();

        buttons.push(btnObj);
        row.appendChild(btnObj.button);
    }

    function removeButton() {
        if (buttons.length === 0) return;

        const row = document.getElementById("buttonRow");
        const btnObj = buttons.pop();
        row.removeChild(btnObj.button);
    }

    function resetButtons() {
        buttons.forEach(b => {
            b.img.src = "images/Action.png";
        });
    }

    // Start with 1 button
    window.onload = () => addButton();
</script>

</body>
</html>
