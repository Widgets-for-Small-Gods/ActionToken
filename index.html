<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Action Button Widget</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: sans-serif;
    }

    /* Widget container */
    .widget {
        width: 500px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    /* Action buttons row */
    .button-row {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    /* Action buttons (unchanged size) */
    .image-button {
        width: 100px;
        height: 100px;
        border: none;
        background: transparent;
        cursor: pointer;
        padding: 0;
    }

    .image-button img {
        width: 100%;
        height: 100%;
    }

    /* Controls container */
    .controls {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-left: 10px;
    }

    /* Smaller control buttons */
    .control-btn {
        width: 30px;
        height: 30px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
</head>

<body>

<div class="widget">

    <!-- Action buttons -->
    <div class="button-row" id="buttonRow"></div>

    <!-- + / − / Reset controls -->
    <div class="controls">
        <button class="control-btn" onclick="addButton()">+</button>
        <button class="control-btn" onclick="removeButton()">−</button>
        <button class="control-btn" onclick="resetButtons()">↺</button>
    </div>

</div>

<script>
    const maxButtons = 4;
    let buttons = [];

    function createButton() {
        const button = document.createElement("button");
        button.className = "image-button";

        const img = document.createElement("img");
        img.src = "images/Action.png";

        let toggleState = false;

        button.onclick = () => {
            img.src = toggleState
                ? "images/Action.png"
                : "images/UsedAction.png";
            toggleState = !toggleState;
        };

        button.appendChild(img);
        return { button, img };
    }

    function addButton() {
        if (buttons.length >= maxButtons) return;

        const row = document.getElementById("buttonRow");
        const btnObj = createButton();

        buttons.push(btnObj);
        row.appendChild(btnObj.button);
    }

    function removeButton() {
        if (buttons.length === 0) return;

        const row = document.getElementById("buttonRow");
        const btnObj = buttons.pop();
        row.removeChild(btnObj.button);
    }

    function resetButtons() {
        buttons.forEach(b => {
            b.img.src = "images/Action.png";
        });
    }

    // Start with one button
    window.onload = () => addButton();
</script>

</body>
</html>
